<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main id="main">
        <div class="card choose-rate">
            <div class="star-button">
                <img src="/images/icon-star.svg" alt="star">
            </div>
            <p class="how-did-we-do">How did we do?</p>
            <p class="leave-advice">Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            <div class="rating">
                <button class="rate-button" value="1">1</button>
                <button class="rate-button" value="2">2</button>
                <button class="rate-button" value="3">3</button>
                <button class="rate-button" value="4">4</button>
                <button class="rate-button" value="5">5</button>
            </div>
            <button class="submit" disabled>SUBMIT</button>
        </div>

        <div class="card thank-you">
            <div class="illustration-container">
                <img src="/images/illustration-thank-you.svg" alt="thank-you">
            </div>
            <div class="rate-selected-container">
                <p class="rate-selected">You selected 3 out of 5</p>
            </div>
            <p class="thank-you-text">Thank you!</p>
            <p class="thank-you-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
                don't hesitate to get in touch!</p>
        </div>
    </main>
    <script src="./index.js" defer></script>
</body>
</html>
